<div class="container">
<div class="container-title">
    <div class="title-box">
        <h1>The Coding Quiz Game</h1>
        <p>Test Your Skills!</p>
    </div>
    
</div>



<div id="question-container" class="hide">
    <h3 id="question-text">What is the color of the sky?</h3>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer A:<p class="answer-text-a">The sky is blue.</p></button>
            <button class="btn">Answer B:<p class="answer-text-b">The sky is green.</p></button>
            <button class="btn">Answer C:<p class="answer-text-c">The sky is yellow.</p></button>
            <button class="btn">Answer D:<p class="answer-text-d">The sky is purple.</p></button>
        </div>
</div>

<div class="controls">
    <button id="start-btn" class="start-btn btn">Start</button>
    <button id="next-btn" class="next-btn btn hide">Next</button>
    <button id="save-btn" class="btn hide">Save my score</button>
    <div class="hide" id="initials-box">
        <label >Your Initials:</label>
        <input class="hide" type="text" id="initials-box" name="initials"><br><br>
    </div>
      
</div>
</div>
<div id="scoreboard" class="container hide">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Place</th>
        <th scope="col">Initials</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>initials</td>
        <td>score</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>initials</td>
        <td>score</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>initials</td>
        <td>score</td>
      </tr>
    </tbody>
  </table>
</div>
